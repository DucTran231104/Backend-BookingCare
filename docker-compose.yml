version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bookingcare-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: Bookingcare1
      MYSQL_USER: bookingcare_user
      MYSQL_PASSWORD: bookingcare_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - bookingcare-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookingcare-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=docker
      - PORT=8081
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=Bookingcare1
      - DB_USER=root
      - DB_PASSWORD=rootpassword
    ports:
      - "8081:8081"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bookingcare-network
    command: sh -c "sleep 15 && npm start"

volumes:
  mysql_data:
    driver: local

networks:
  bookingcare-network:
    driver: bridge
